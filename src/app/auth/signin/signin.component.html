<div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
        <h2>Login</h2>
        <form (ngSubmit)="onSignIn(f)" #f="ngForm">

            <!-- email -->
            <div class="form-group">
                <label for="email">Mail</label>
                <input
                    type="email"
                    id="email"
                    name="email"
                    class="form-control"
                    ngModel
                    required>
            </div>

            <!-- password -->
            <div class="form-group">
                <label for="password">Password</label>
                <input
                    type="password"
                    id="password"
                    name="password"
                    class="form-control"
                    ngModel
                    required
                    minlength="6">
            </div>

            <button
                class="btn btn-primary"
                type="submit"
                [disabled]="!f.valid">
                Sign In
            </button>
        </form>
    </div>
</div>
