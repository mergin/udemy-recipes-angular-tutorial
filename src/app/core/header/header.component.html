<nav class="navbar navbar-default">
    <div class="container-fluid">

        <!-- header -->
        <div class="navbar-header">
            <a [routerLink]="['/']" class="navbar-brand">Recipe Book</a>
        </div>
        <div class="collapse navbar-collapse">

            <!-- left side links -->
            <ul class="nav navbar-nav">
                <li routerLinkActive="active"><a [routerLink]="['/recipes']">Recipes</a></li>
                <li routerLinkActive="active"><a [routerLink]="['/shopping-list']">Shopping List</a></li>
            </ul>

            <!-- right side -->
            <ul class="nav navbar-nav navbar-right">

                <!-- register / login -->
                <ng-container *ngIf="!isAuthenticated()">
                    <li><a [routerLink]="['/signup']">Register</a></li>
                    <li><a [routerLink]="['/signin']">Login</a></li>
                </ng-container>

                <ng-container *ngIf="isAuthenticated()">

                    <!-- logout -->
                    <li><a (click)="onLogout()" style="cursor: pointer;">Logout</a></li>

                    <!-- dropdown -->
                    <li appDropdown class="dropdown">
                        <a style="cursor: pointer;" class="dropdown-toggle" role="button">Manage <span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li><a (click)="onSaveData()" style="cursor: pointer;">Save Data</a></li>
                            <li><a (click)="onFetchData()" style="cursor: pointer;">Fetch Data</a></li>
                        </ul>
                    </li>
                </ng-container>
            </ul>

        </div>
    </div>
</nav>
